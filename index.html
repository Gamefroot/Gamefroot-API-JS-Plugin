<html>
    <head>
        <script type="text/javascript" src="build/gamefroot.js"></script>
    </head>
    <body>
        <div class="holder"></div>

        <script>
            window.onload = function(){
                var holder = document.querySelector(".holder");

                var leaderboard = new Gamefroot.Leaderboard({
                    id: "<leaderboardid>",
                    client_id: "<client_id>"
                });

                leaderboard.set( 500, 9554, null, function( response ){
                    leaderboard.get(null, function( response ){
                        var data = response.scores;
                        if ( data ){
                            var text = "";
                            for (var i = 0; i < data.length; i++){
                                text += "<span><img src='" + data[i].user.image + "' /><p> user " + data[i].user.username + " got score: " + data[i].score + "</p></span>";
                            }
                            holder.innerHTML = text;
                        }
                    });
                });
            }
        </script>
    </body>
</html>
